<script type="text/javascript">
// 二维码
$(document).ready(function(){
	$("#show1").click(function(){
	  $("#show1").css({"color":"#B40707"});
	  $("#hide1").css({"color":"black"});
	  $("#hide2").css({"display":"none"});
	  $("#show2").css({"display":"block"});
	});	 
	$("#hide1").click(function(){
	  $("#hide1").css({"color":"#B40707"});
	  $("#show1").css({"color":"black"});
	  $("#show2").css({"display":"none"});
	  $("#hide2").css({"display":"block"});
	});


// 移动
	$("#divBox").mouseenter(function(){
		$("#divBox").animate({"left":"50px"});
		$("#yingcang").animate({"opacity":"1"});
	});
	$("#divBox").mouseleave(function(){
		$("#divBox").animate({"left":"109px"});
		$("#yingcang").animate({"opacity":"0"});
	});
});
</script>
